{{- include "sch.config.init" (list . "f5bigipctlr.sch.chart.config.values") }}
{{- $crName :=  .sch.chart.components.cr.name }}
{{- $secretName :=  .sch.chart.components.secret.name }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "sch.names.fullCompName" (list . $crName) }}
  labels:
{{ include "sch.metadata.labels.standard" (list . $crName) | indent 4 }}
rules:
- apiGroups:
  - ""
  - "extensions"
  resources:
  - nodes
  - services
  - endpoints
  - namespaces
  - ingresses
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  - "extensions"
  resources:
  - configmaps
  - events
  - ingresses/status
  verbs:
  - get
  - list
  - watch
  - update
  - create
  - patch
- apiGroups:
  - ""
  - "extensions"
  resources:
  - secrets
  resourceNames:
  - {{ include "sch.names.fullCompName" (list . $secretName) }}
  verbs:
  - get
  - list
  - watch
